apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scores-api-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: scores-api
        env: canary
    spec:
      containers:
      # [START esp]
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "-p", "8081",
          "-a", "127.0.0.1:8080",
          "-s", "scores-api.endpoints.rugby-scores-7.cloud.goog",
          "-v", "2017-05-03r0",
        ]
      # [END esp]
        ports:
          - containerPort: 8081
      - name: scores-api
        # image: gcr.io/google-samples/echo-go:1.0
        image: gcr.io/rugby-scores-7/rugby-scores:v1
        ports:
          - containerPort: 8080
